  <body>
      <div class="section">
  
          
  
          <div class="video-container">
              <div class="color-overlay"></div>
              <video autoplay loop muted>
                  <source src="video.mp4" type="video/mp4">
              </video>
          </div>
  
      </div>
      
  <style>
  .section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }
  
  .color-overlay {
    position: absolute;
    top: 0;
    left: 0;
    background-color: lightblue;
    width: 100%;
    height: 100vh;
    opacity: 0.5;
  }
  </style>
